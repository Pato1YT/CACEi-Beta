<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Se'si Eskani — Iniciar sesión</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #073b59;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Logos laterales */
    .logo-left {
      position: fixed;
      top: 40px;
      left: 40px;
      width: 350px;
    }

    .logo-right {
      position: fixed;
      top: 40px;
      right: 40px;
      width: 180px;
    }

    /* Panel principal */
    .login-panel {
      background: #f4f4f4;
      width: 60%;
      max-width: 850px;
      padding: 50px 70px;
      border-radius: 25px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .login-header img {
      width: 85px;
      margin-bottom: 10px;
    }

    .login-title {
      font-size: 32px;
      margin: 0;
      color: #073b59;
      font-weight: 700;
    }

    .form-group {
      margin: 25px auto;
      text-align: center;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 65%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #073b59;
      border-radius: 6px;
      text-align: center;
    }

    /* Botón */
    .btn-primary {
      background: #073b59;
      color: #fff;
      border: none;
      padding: 12px 40px;
      border-radius: 25px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn-primary:hover {
      background: #052e44;
    }

    /* Ajustes responsive */
    @media (max-width: 900px) {
      .login-panel {
        width: 90%;
        padding: 40px 20px;
      }

      .form-group input {
        width: 90%;
      }

      .logo-left, .logo-right {
        width: 120px;
        top: 20px;
      }
    }

    /* Icono del ojo */
    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #073b59;
      font-size: 20px;
    }

    /* Link de recuperar contraseña */
    .forgot-pass {
      margin-top: 5px;
      display: block;
      font-size: 15px;
      text-align: right;
      color: #073b59;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }
    
  </style>
</head>

<body>

  <!-- LOGOS LATERALES -->
  <img src="image/Tecnm.png" class="logo-left" alt="TecNM">
  <img src="image/TecHuetamo.png" class="logo-right" alt="ITS Huetamo">

  <!-- PANEL PRINCIPAL -->
  <div class="login-panel">

    <div class="login-header">
      <img src="image/Logo.png" alt="Logo sistema">
      <h1 class="login-title">Se'si Eskani</h1>
    </div>

    <!-- FORMULARIO -->
    <form id="loginForm">
      <div class="form-group">
        <label>Usuario</label>
        <input id="user" type="text" placeholder="********">
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input id="pass" type="password" placeholder="********">
      </div>

      <button class="btn-primary" type="submit">Aceptar</button>
    </form>

  </div>

  <!-- SCRIPT DE VALIDACION -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita recargar la página

      const usuario = document.getElementById("user").value.trim();
      const password = document.getElementById("pass").value.trim();

      if (usuario === "huetamo" && password === "itsh123") {
        window.location.href = "index.html"; // Redirección
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    });
  </script>

</body>
</html>
